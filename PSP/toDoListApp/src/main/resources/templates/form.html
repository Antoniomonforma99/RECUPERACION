<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDo List</title>


    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">ToDo List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Todas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newTask">Nueva tarea</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <form method="post" enctype="multipart/form-data" action="#"
                  th:action="@{/task/new/submit}"
                  th:object="${task}">
                <h1 th:text="'Nueva tarea'">Nueva
                    tarea</h1>

                <div class="form-group">
                    <label for="nombre">Nombre de la tarea</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre de la tarea"
                           th:field="*{nombre}" />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion"
                           placeholder="Escribe aquí la descripción de la tarea" th:field="*{descripcion}" />
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="fechaCaducidad"
                           placeholder="=01/01/2021" th:field="*{fechaCaducidad}" />
                </div>
                <button type="submit" class="btn btn-default">Enviar</button>
            </form>
        </div>
    </div>


</div>

</body>
</html>
