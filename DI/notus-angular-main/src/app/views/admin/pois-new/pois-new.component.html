<div class="flex flex-wrap">
    <div class="w-full lg:w-8/12 px-4">
        <div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">{{ 'admin.pages.pois_new.title' | translate }}</h6>
    </div>
  </div>
  <div class="bg-white mb-0 px-6 py-6">
    <button *ngFor="let lang of langs"
    [ngClass]="{'bg-gray-200': lang === currentTranslation, 'active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150': true}"
    type="button"
    (click)="changeTranslation(lang)"
  >
    <img style="float: left;" width="24px" src="/assets/img/flags/{{lang}}.svg" />&nbsp;{{ 'global.lang.'+lang | translate }}
  </button>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="newPoiForm" (ngSubmit)="onSubmit()">
      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        {{ 'admin.pages.pois_new.poi_information' | translate}}
      </h6>
      <div class="flex flex-wrap" *ngFor="let lang of langs">
        <div class="w-full lg:w-12/12 px-4" *ngIf="lang === currentTranslation">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
            {{ 'admin.pages.pois_new.form_title_label' | translate}} ({{lang | uppercase}})
            </label>
            <input
              formControlName="title_{{lang}}"
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [placeholder]="'admin.pages.pois_new.form_title_hint' | translate"
            />
          </div>
        </div>
        <div class="w-full lg:w-12/12 px-4" *ngIf="lang === currentTranslation">
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                {{ 'admin.pages.pois_new.form_description_label' | translate }} ({{lang | uppercase}})
              </label>
              <textarea
                type="text"
                formControlName="description_{{lang}}"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                rows="6"
                [placeholder]="'admin.pages.pois_new.form_description_hint' | translate"
              ></textarea>
            </div>
        </div>
      </div>

      <hr class="mt-6 border-b-1 border-blueGray-300" />

      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        {{ 'admin.pages.pois_new.audio_file' | translate}}
      </h6>
      <div class="flex flex-wrap">
        <div class="w-full lg:w-12/12 px-4">
          <div class="relative w-full mb-3">
            <label
              class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
              htmlFor="grid-password"
            >
                Select audio file for {{ 'global.lang.'+currentTranslation | translate }}
            </label>
            <input
              type="file"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
            />
          </div>
        </div>
        <div class="w-full lg:w-4/12 px-4">
          <div class="relative w-full mb-3">
            
          </div>
        </div>
      </div>

      <div>
        <button
        class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="submit"
      ><i class="fa fa-save ml-1 leading-relaxed"></i>
        {{ 'admin.pages.pois_new.save' | translate }}
      </button>
      </div>

    </form>
  </div>
</div>

    </div>
    <div class="w-full lg:w-4/12 px-4">
      <app-card-profile></app-card-profile>
    </div>
  </div>
